<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../CSS/adlog.css">

</head>

<body>

    <main>

        <div class="info">

            <div class="imag">
                <img src="../image/logo.jpg" alt="logo" class="imag1">
            </div>

            <h1>Login</h1>

            <form action="../PHP/adlog.php" method="post" id="loginForm">

                <div class="info1">

                    <div class="user">
                        <label for="name">User Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter a UserName"><br>
                        <div id="nameError" class="error" style="margin-left: 6rem;"></div>
                    </div>

                    <div class="pass">
                        <label for="word">Password:</label>
                        <input type="password" name="word" id="word" placeholder="Enter a Password"><br>
                        <div id="passwordError" class="error" style="margin-left: 6rem;"></div>
                    </div>

                    <button type="submit" id="sub">Submit</button>
                </div>
            </form>

        </div>

    </main>

    <script src="../JS/adlog.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            // Prevent default form submission
            e.preventDefault();

            // Get values
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('word').value.trim();

            // Error display elements
            const nameError = document.getElementById('nameError');
            const passwordError = document.getElementById('passwordError');

            // Reset error messages
            nameError.textContent = '';
            passwordError.textContent = '';

            let isValid = true;

            // Username check
            if (name === '') {
                nameError.textContent = 'User Name is required';
                isValid = false;
            }

            // Password check
            if (password === '') {
                passwordError.textContent = 'Password is required';
                isValid = false;
            }

            // Submit the form only if both fields are filled
            if (isValid) {
                this.submit(); // Now submit to PHP
            }
        });
    </script>


</body>

</html>
